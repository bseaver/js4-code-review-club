<div class="jumbotron">
  <p>
    <strong>Admin: </strong>
    Manage Member List
  </p>
</div>

<br>
<select (change)="filterChange($event.target.value)">
  <option value="all">All Members</option>
  <option value="officers">Club Officers</option>
</select>

<br>
<br>
<div class="row">
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Since</th>
          <th>Officer</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members | async | member:filterByOfficer">
          <td>{{member.memberName}}</td>
          <td>{{member.memberSince}}</td>
          <td>{{member.clubOfficer}}</td>
          <td><button class="btn btn-sm btn-info">Edit</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary">New Member</button></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    
  </div>

</div>
